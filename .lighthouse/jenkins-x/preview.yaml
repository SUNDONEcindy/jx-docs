apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: preview
spec:
  pipelineSpec:
    tasks:
      - name: from-build-pack
        resources: {}
        taskSpec:
          metadata: {}
          stepTemplate:
            name: ""
            workingDir: /workspace/source
            resources:
              requests: {}
            env:
              - name: DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: ingress-config
                    key: domain
          steps:
            - image: uses:jenkins-x/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@versionStream
              name: ""
              resources: {}
            - image: klakegg/hugo:0.101.0-ext-alpine
              name: git-submodules
              script: |
                git config --global --add safe.directory /workspace/source
                git submodule update --init --recursive

            - image: klakegg/hugo:0.101.0-ext-alpine
              name: update-content
              command:
                - ./scripts/ci/update-content.sh

            - image: gcr.io/cloud-builders/npm
              name: install-dependencies
              command:
                - npm
              args:
                - install

            - image: klakegg/hugo:0.101.0-ext-alpine
              env:
              - name: HUGO_GH_ACCESS_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: password
                    name: tekton-git
              name: build-website
              resources:
                requests:
                  cpu: 400m
                  memory: 512Mi
              script: |
                #!/bin/sh
                git config --global --add safe.directory /workspace/source
                hugo -d tmp-website --enableGitInfo --baseURL https://${REPO_NAME}-jx-${REPO_OWNER}-${REPO_NAME}-pr-${PULL_NUMBER}.${DOMAIN}/

            - image: ghcr.io/jenkins-x/jx-boot:3.2.197
              name: jx-variables
              resources: {}
              script: |
                #!/usr/bin/env sh
                jx gitops variables

            - image: gcr.io/kaniko-project/executor:debug-v1.3.0
              name: build-and-push-image
              script: |
                #!/busybox/sh
                source .jx/variables.sh
                /kaniko/executor --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=gcr.io/jenkinsxio-324711/jx-docs:$VERSION

            - image: ghcr.io/jenkins-x-plugins/jx-preview:0.0.225
              name: promote-jx-preview
              resources: {}
              script: |
                #!/usr/bin/env sh
                source /workspace/source/.jx/variables.sh
                # sleep infinity
                jx preview create --file charts/preview/helmfile.yaml

              env:
                - name: DOCKER_REGISTRY
                  value: gcr.io

  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
